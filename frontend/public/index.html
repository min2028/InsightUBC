<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<title>InsightUBC</title>

	<!-- Bootstrap URL -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"></script>

	<!-- styles.css -->
	<link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="main-container">
	<div class="nav-container">
		<header>
			<nav class="navbar navbar-dark bg-dark">
				<a class="navbar-brand" href="#">InsightUBC</a>
			</nav>
		</header>
	</div>

	<div id = "result" class="container body-container">
		<div class="row">
			<div class="col">
				<input type="hidden" id="findCourse" name="findCourseRequest">
				Department name: <input id = "deptName" class="form-control" type="text" name="DeptName" style = "width: 30%">
				<br />

				<button id= "findCourseButton" type="button" class="btn btn-outline-primary">Find Courses</button>
				<br /><br />
				<div id = "coursesErrorText" class="error"></div>
				<table id = "coursesTable">
				</table>

				<button id= "click-me-button" type="button" class="btn btn-outline-primary">CLick Courses</button>

				<br />
				<br />
			</div>
			<div class="col">
				<br />
				<br />
				<input type="hidden" id="findRoom" name="findRoomRequest">
				Room name: <input id = "roomName" class="form-control" type="text" name="FindRoom" style = "width: 30%">
				<br />
				<button id= "findRoomButton" type="button" class="btn btn-outline-primary">Find Room</button>
				<br /><br />
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/frontend.js"></script>
</div>
</body>
</html>
