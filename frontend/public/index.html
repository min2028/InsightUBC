<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<title>InsightUBC</title>

	<!-- Bootstrap URL -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- styles.css -->
	<link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="main-container">
	<div class="nav-container">
		<header>
			<nav class="navbar navbar-dark bg-dark">
				<a class="navbar-brand" href="#">InsightUBC</a>
			</nav>
		</header>
	</div>
	<div class="body-container">
		<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item">
					<input type="hidden" id="findCourse" name="findCourseRequest">
					Department name: <input id = "deptName" class="form-control" type="text" name="DeptName" style = "width: 30%">
					<br />

					<button id= "findCourseButton" type="button" class="btn btn-outline-primary">Find Courses</button>
					<br /><br />
					<div id = "coursesErrorText" class = "error"></div>
					<table class = "table table-striped-columns">
						<thead class="table-dark">
						<th>First</th>
						<th>Last</th>
						<th>First</th>
						<th>Last</th>
						</thead>
						<tbody>
						<tr>
							<td>Aagkjabskjdnaslnlsaonvjasnvonasvsapiddfasfd</td>
							<td>Bfdasfasfasfasdfasf</td>
							<td>Afasfasfdasfsaasfsfas</td>
							<td>Basvasvdsavdsaadsvasd</td>
						</tr>
						<tr>
							<td>C</td>
							<td>D</td>
						</tr>
						</tbody>
					</table>

					<button id= "click-me-button" type="button" class="btn btn-outline-primary">CLick Courses</button>

					<br />
					<br />>

				</div>
				<div class="carousel-item">
					<svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Second slide" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#666"></rect><text x="50%" y="50%" fill="#444" dy=".3em">Second slide</text></svg>

				</div>
				<div class="carousel-item active">
					<svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Third slide" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#555"></rect><text x="50%" y="50%" fill="#333" dy=".3em">Third slide</text></svg>

				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</div>
	<div id = "result" class="body-container">
		<div class="row">
			<div class="col">

			</div>
			<div class="col">
				<br />
				<br />
				<input type="hidden" id="findRoom" name="findRoomRequest">
				Room name: <input id = "roomName" class="form-control" type="text" name="FindRoom" style = "width: 30%">
				<br />
				<button id= "findRoomButton" type="button" class="btn btn-outline-primary">Find Room</button>
				<br /><br />
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/frontend.js"></script>
</div>
</body>
</html>
